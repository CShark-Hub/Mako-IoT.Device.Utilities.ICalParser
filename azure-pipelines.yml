# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - .gitignore
      - CHANGELOG.md
      - CODE_OF_CONDUCT.md
      - LICENSE.md
      - README.md
      - NuGet.Config
      - ./*.yml

pool:
  vmImage: 'windows-2022'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- checkout: self
  fetchDepth: 0

- task: InstallnFBuildComponents@1
  displayName: Install nanoFramework MSBuild components
  env:
    GITHUB_TOKEN: $(github_nuget_token)

- task: NuGetToolInstaller@1
  displayName: Install NuGet

#- task: DotNetCoreCLI@2  
#  displayName: Install NBGV tool
#  inputs:
#    command: custom
#    custom: tool
#    arguments: install --tool-path . nbgv --ignore-failed-sources

- task: NuGetCommand@2
  displayName: Restore NuGet packages
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'config'
    nugetConfigPath: 'nuget.config'
    externalFeedCredentials: 'CSharkGithubNuget'

#- script: nbgv cloud -a -c
#  displayName: Set Version
  
- task: VSBuild@1
  displayName: Build solution
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArchitecture: x64

- task: VSTest@2
  displayName: Run tests
  continueOnError: false
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      $(System.DefaultWorkingDirectory)\Tests\**\NFUnitTest.dll
      $(System.DefaultWorkingDirectory)\Tests\**\*Test*.dll
      !**\DeviceTest.dll
      !**\obj\**
      !**\TestAdapter\**
      !**\NFUnitTest_DummyAdapter\**
      !**\nanoFramework.TestFramework\**    
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    runSettingsFile: '$(System.DefaultWorkingDirectory)\Tests\**\nano.runsettings'
